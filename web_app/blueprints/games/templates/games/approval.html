{% extends '_layout.html' %}

{% block title %}
Approval page
{% endblock %}

{% block content %}

<div class="card rounded-lg m-2">
    <div class="card-body">
        <h3 class="card-title">{{game.player_1.username}} vs. {{game.player_2.username}}</h3>
        <hr>

    </div>
    <div class="card-footer d-flex flex-row-reverse">
        <form action={{ url_for('games.show', username=username, game_id=game.id)}} method="GET">
            <input type='submit' class='btn btn-info' value="View Game">
        </form>
    </div>
</div>

{% endblock %}
