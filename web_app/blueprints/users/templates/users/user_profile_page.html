{% extends "_layout.html" %}

{% block content %}

<div class="row no-gutters" style="height: 100vh" >
    <div style="background-color: blue" class="col-12 col-md-6">
        <h1>{{current_user.username}}</h1>
        <img class="w-100" src="../../../../static/img/No-profile.jpg" alt="User Profile Picture">
    </div>

    <div style="background-color: black; text-align: center;" class="col-12 col-md-6 justify-content-center">
        <div class="list-group">
            <ul class="list-group">
                <li class="list-group-item active">List of Active Games</li>
                <li class="list-group-item">Game 1</li>
                <li class="list-group-item">Game 2</li>
                <li class="list-group-item">Game 3</li>
                <li class="list-group-item">Game 4</li>
              </ul>
        </div>

        <a href="{{ url_for('games.new_game_page') }}" class="btn btn-primary" >New Game</a>

    </div>

</div>

{% endblock %}
