{% extends '_layout.html' %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <link type="text/css" rel="stylesheet" href="static/stylesheets/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="static/plugins/jquery.validate/jquery.validate.css">
    <script src="static/javascripts/jquery.min.js"></script>
    <script src="static/javascripts/bootstrap.min.js"></script>
    <script src="static/plugins/jquery.validate/jquery.validate.min.js"></script>
    <style>
        .row-margin-top {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Register </h1>

        </div>
        <form action={{url_for("users.create")}} method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <p style="color:red;">{{error}}</p>
            <div class="form-group">

                <label for="InputE-mail">E-mail</label>
                <input type="text" class="form-control" name="e-mail" id="e-mail" placeholder="e-mail">
            </div>
            <div class="form-group">

                <label for="InputUsername">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="username">
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="password">
            </div>

            <button type='submit' class="btn btn-primary">Register</button>

        </form>

    </div>
    </div>
    </div>
    <script>
        $("form").validate({
            rules: {
                username: {
                    required: true
                },
                password: {
                    required: true
                },
            }
        });
    </script>

</body>

</html>
{% endblock %}
